# Migration configuration for imported articles.
id: import_recruiterbox_position
label: Import positions from Recruiterbox
migration_group: Drupal Import

dependencies:
  enforced:
    module:
      - import_recruiterbox

destination:
  plugin: entity:node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls: https://jsapi.recruiterbox.com/v1/openings?client_name=ausdta

  item_selector: objects

  fields:
    -
      name: uuid
      label: 'UUID'
      selector: id
    -
      name: title
      label: 'Title'
      selector: title
    -
      name: url
      label: 'URL'
      selector: hosted_url
    -
      name: description
      label: 'Description'
      selector: description
    -
      name: city
      label: 'City'
      selector: /location/city
    -
      name: state
      label: 'State'
      selector: /location/state
    -
      name: country
      label: 'Country'
      selector: /location/country
    -
      name: position_type
      label: 'Position type'
      selector: position_type
    -
      name: allows_remote
      label: 'Allows remote'
      selector: allows_remote

  ids:
    uuid:
      type: string

process:
  type:
    plugin: default_value
    default_value: recruiterbox_position

  uuid: uuid
  title: title
  'field_body/value': description
  'field_body/format':
    plugin: default_value
    default_value: rich_text
  field_city:
    -
      plugin: concat
      source:
        - city
        - state
        - country
      delimiter: ', '
    -
      plugin: str_replace
      search: ', , '
      replace: ''
  field_external_link: url
  field_position_type:
    -
      plugin: skip_on_empty
      method: process
      source: position_type
    -
      plugin: str_replace
      search: full_time
      replace: Full time
    -
      plugin: str_replace
      search: part_time
      replace: Part time
    -
      plugin: str_replace
      search: contract
      replace: Contract
  field_allows_remote:
    -
      plugin: str_replace
      search: true
      replace: 1
      source: allows_remote
    -
      plugin: str_replace
      search: false
      replace: 0
